<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Scroll animation</h1></header>
    <section class="animation">
      <img class="paper-plane" src="rocket.png" alt="paper-plane" />
    </section>
    <footer><h1>Woo!</h1></footer>

    <!--Order of the ScrollMagic, addIndicators and animation.gsap plugins matters here .Put them is this same order-->>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
      integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8="
      crossorigin="anonymous"
    ></script>
    <!--Animation.gsap plugin helps us combine gsap and scroll magic-->>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
      integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo="
      crossorigin="anonymous"
    ></script>
    <!--When we are using tweenlite and timeline lite, we should also use css plugin-->>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"
      integrity="sha256-fltN0o5Y522+g+srNX/a1+VLhane+b+VMGPVlwqR7mo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"
      integrity="sha256-dOAYt+bDtcwODMeQ8lYDO5ezeDxYU1KbxhAban7SMVk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"
      integrity="sha256-y/IiirQ5+JuD/reepUkhNSGoEhL96f9n+cc9AC1YYZg="
      crossorigin="anonymous"
    ></script>
    <!--Bezier plugin helps us animate along a path-->>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/BezierPlugin.min.js"
      integrity="sha256-/erKdYc8JsJ+bIbaYTeKV2tTgIgzRcaxM+pRjKlEavU="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
